<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Button align center</title>

    <style>
        .flex-parent {
            display: flex;
        }

        .jc-center {
            justify-content: center;
        }

        button.margin-right {
            margin-right: 20px;
        }
    </style>

    <script>
        window.onload = () => {
            document.getElementById("blink").addEventListener("click",
                () => {
                    const request = new XMLHttpRequest();
                    request.open("PUT", '/rgb', true);
                    request.send('{}')
                },
                false
            );
            document.getElementById("data").addEventListener("click",
                () => {
                    const request = new XMLHttpRequest();
                    request.open("GET", '/data', true);
                    request.send()
                    request.onreadystatechange = () =>  {
                        if (request.readyState === 4) {
                            const result = request.response.data
                            document.getElementById("text").textContent = "Sensor data: " + result
                        }
                    }
                },
                false
            );
        }


    </script>

</head>
<body>
<div class="flex-parent jc-center">
    <button id="blink" type="submit" class="green margin-right">Blink</button>
    <button id="data" type="submit" class="green margin-right">Get sensor data</button>
    <button type="submit" class="magenta">Cancel</button><br>
    <p id="text" style="font-weight: bold;"></p>
</div>
</body>
</html>
