<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Button align center</title>

    <style>
        .flex-parent {
            display: flex;
        }

        .jc-center {
            justify-content: center;
        }

        button.margin-right {
            margin-right: 20px;
        }
    </style>

    <script>
        var xhr = new XMLHttpRequest();
        xhr.open("PUT", '/rgb', true);
        xhr.onload = document.getElementById("blink").addEventListener("click",
                function() {xhr.send('{}')},
                false
            );


    </script>

</head>
<body>
<div class="flex-parent jc-center">
    <button id="blink" type="submit" class="green margin-right">Blink</button>
    <button type="submit" class="green margin-right">Confirm</button>
    <button type="submit" class="magenta">Cancel</button>
</div>
</body>
</html>
