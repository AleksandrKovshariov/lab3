<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Button align center</title>

    <style>
        .flex-parent {
            display: flex;
        }

        .jc-center {
            justify-content: center;
        }

        button.margin-right {
            margin-right: 20px;
        }
    </style>

    <script>
        window.onload = () => {
            document.getElementById("blink").addEventListener("click",
                () => {
                    const blink = new XMLHttpRequest();
                    blink.open("PUT", '/rgb', true);
                    blink.send('{}')
                },
                false
            );
            document.getElementById("data").addEventListener("click",
                () => {
                    const data = new XMLHttpRequest();
                    data.open("GET", '/data', true);
                    data.send()
                    data.onreadystatechange = () =>  {
                        if (this.readyState === XMLHttpRequest.DONE && this.status === 200) {
                            alert(data.response)
                        }
                    }
                },
                false
            );
        }


    </script>

</head>
<body>
<div class="flex-parent jc-center">
    <button id="blink" type="submit" class="green margin-right">Blink</button>
    <button id="data" type="submit" class="green margin-right">Get sensor data</button>
    <button type="submit" class="magenta">Cancel</button>
</div>
</body>
</html>
